<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM交互QSL卡片生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>LLM交互QSL卡片生成器</h1>
        
        <form id="qslForm">
            <div class="form-section">
                <h2>基本信息</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="model">模型</label>
                        <input type="text" id="model" name="model" value="gpt-4-turbo">
                    </div>
                    <div class="form-group">
                        <label for="api_provider">API提供方</label>
                        <input type="text" id="api_provider" name="api_provider" value="openai.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="interaction_time">交互时间</label>
                        <input type="text" id="interaction_time" name="interaction_time" value="">
                    </div>
                    <div class="form-group">
                        <label for="interaction_type">交互类型</label>
                        <input type="text" id="interaction_type" name="interaction_type" value="/chat/completions">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>技术参数</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="input_tokens">输入令牌数</label>
                        <input type="number" id="input_tokens" name="input_tokens" value="350">
                    </div>
                    <div class="form-group">
                        <label for="output_tokens">输出令牌数</label>
                        <input type="number" id="output_tokens" name="output_tokens" value="620">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quality_score">质量评分</label>
                        <input type="text" id="quality_score" name="quality_score" value="9.2/10">
                    </div>
                    <div class="form-group">
                        <label for="response_latency">响应延迟</label>
                        <input type="text" id="response_latency" name="response_latency" value="1250 ms">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="temperature">温度</label>
                        <input type="text" id="temperature" name="temperature" value="0.7">
                    </div>
                    <div class="form-group">
                        <label for="user_gpg">用户ID (GPG公钥)</label>
                        <input type="text" id="user_gpg" name="user_gpg" value="ABCD 1234 5678 EFGH 9012 3456 7890 IJKL">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>交互内容</h2>
                <div class="form-group">
                    <label for="interaction_summary">交互摘要</label>
                    <input type="text" id="interaction_summary" name="interaction_summary" value="关于LLM交互QSL卡片设计的讨论">
                </div>
                <div class="form-group">
                    <label for="user_query">用户问题</label>
                    <textarea id="user_query" name="user_query" rows="4">请帮我设计一个LLM交互QSL卡片的生成器...</textarea>
                </div>
                <div class="form-group">
                    <label for="llm_response">LLM响应</label>
                    <textarea id="llm_response" name="llm_response" rows="6">基于传统QSL卡片和发票设计，我建议您的LLM交互卡片包含以下字段...</textarea>
                </div>
                <div class="form-group">
                    <label for="remarks">备注</label>
                    <textarea id="remarks" name="remarks" rows="2"></textarea>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" id="previewPdf">预览QSL卡片</button>
                <button type="button" id="generatePdf">下载QSL卡片</button>
            </div>
        </form>
        
        <div class="pdf-preview">
            <h2>预览</h2>
            <iframe id="pdfViewer" width="100%" height="600px"></iframe>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
